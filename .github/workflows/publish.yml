name: Publish
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+rc[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+dev[0-9]+"

permissions:
  contents: read

jobs:
  pre-commit:
    uses: ./.github/workflows/step_pre-commit.yml

  test-pip:
    needs: [ pre-commit ]
    uses: ./.github/workflows/step_tests-pip.yml

  test-conda:
    needs: [ test-pip ]
    uses: ./.github/workflows/step_tests-conda.yml

  test-ui:
    needs: [ test-pip ]
    uses: ./.github/workflows/step_tests-ui.yml

  build:
    needs: [ test-conda, test-ui ]
    uses: ./.github/workflows/step_build.yml
    with:
      upload: true

  publish:
    needs: [ build ]
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/jupytext

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
